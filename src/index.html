<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hole game</title>    
</head>
<body>
  <header class="header">
    <h1 class="header__title">Hole game</h1>
  </header>
  <main class="content">
    <div class="hole-game">
      <div class="hole-game__statistics">
        <div class="hole-game-hits">Попаданий: <span>0</span></div>
        <div class="hole-game-misses">Промахов: <span>0</span></div>
      </div>
      <div class="hole-game__container"></div>
      <div class="hole-game__loss hidden">
        <p>Вы проиграли!</p>
        <p>Игра начинается заново...</p>
      </div>
    </div>
  </main>
</body>
</html>
